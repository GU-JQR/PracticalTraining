<!DOCTYPE html>
<!-- 一个网页三个部分，最外层html标签 
    头部标签head（用于编写描述信息） 
    主体部分标签 body （编写的所有代码全部在body里面 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宿迁21网页</title>
</head>

<body>
    <!-- 介绍早起标签元素 h p strong b i em -->
    <h1>我是1级标题h1</h1>
    ...
    <h6>我是6级标签</h6>
    <p>1.点击download下载</p>
    <p>2.点击download下载</p>
    <p>3.点击download下载</p>
    <p>一个网页三个部分，最外层html标签 <br>
        头部标签 <strong>head</strong> <em>（用于编写描述信息）</em> <br>
        主体部分标签 <strong>body</strong> <em>（编写的所有代码全部在body里面）</em> </p>
    <hr>
</body>

</html>
