<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入外部样式链接 -->
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4622342_ttjcs7urdfh.css">
</head>

<body>
    <!-- 本地图片引入 img 单标签（自闭合） src属性：引入图片资源位置
                                        相对路径：相对于当前文件位置范围图片位置
                                        绝对路径：

    
    -->
    <img src="img/ab1.jpg" alt="">
    <hr>
    <!-- 图片title属性：鼠标悬停时候提示文字 -->
    <img src="img/ab2.jpg" alt="" title="食品2">
    <hr>
    <!-- 图片alt属性：图像替代文字，图像资源丢失的时候 -->
    <img src="../img/ab3.jpg" alt="食品3">
    <hr>
    <!-- 网上资源引入 -->
    <img src="https://www.bing.com/th/id/OIP.3y3aVa2QU0tVj_-xZ1tZegAAAA?w=164&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="">
    <hr>
    <img src="https://gw.alicdn.com/imgextra/i4/O1CN01H11jUw1gVppn3YjsM_!!6000000004148-2-tps-480-144.png" alt="">
    <hr>
    <!-- 引入矢量图 -->
    <img src="img/home gray 64.png" alt="">
    <img src="img/home red 64.png" alt="">

    <!-- 字体图标 引入方式1 在线链接
        1.生成在线链接 复制链接路径 https://at.alicdn.com/t/c/font_4622342_ttjcs7urdfh.css
        2.引入到当前页面中
        3.可以使用任意的标签 例如<i></i> <span></span>
        4.给标签加上class（通用样式和自己的样式）例如：class="iconfont icon-gouwuche"
        5.注意在线联网，并且阿里巴巴矢量服务器不能出问题
    字体图标的好处：
            可以把图标当做文字一样进行样式修改
            font-size 字体大小
            font-weight 字体族系
            color 文本颜色
    -->
    <i class="iconfont icon-gouwuche shop-car"></i>
    <i class="iconfont icon-home"></i>
    <hr>


</body>
<style>
    /* 设置购物车图标颜色 大小 */
    .shop-car {
        color: greenyellow;
        font-size: 40px;
        font-weight: bold;
    }
</style>

</html>
