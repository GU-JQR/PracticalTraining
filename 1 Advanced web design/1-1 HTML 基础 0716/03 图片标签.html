<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 本地图片引入 img 单标签（自闭合） src属性：引入图片资源位置
                                        相对路径：相对于当前文件位置范围图片位置
                                        绝对路径：

    
    -->
    <img src="img/ab1.jpg" alt="">
    <hr>
    <!-- 图片title属性：鼠标悬停时候提示文字 -->
    <img src="img/ab2.jpg" alt="" title="食品2">
    <hr>
    <!-- 图片alt属性：图像替代文字，图像资源丢失的时候 -->
    <img src="../img/ab3.jpg" alt="食品3">
    <hr>
    <!-- 网上资源引入 -->

    <img src="https://www.bing.com/th/id/OIP.3y3aVa2QU0tVj_-xZ1tZegAAAA?w=164&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="">
</body>

</html>
