<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目属性</title>
</head>

<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item nine">9</div>
        <div class="item"></div>
    </div>
</body>
<!-- 项目属性:对弹性容器中item设置的属性
                    1.flex-grow: <number>;
                            flex-grow属性定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大。
                    2.flex-shrink: <number>;
                            flex-shrink属性定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。
                        手机横向菜单:
-->
<style>
    .box {
        width: 600px;
        height: 300px;
        border: 2px solid #aaa;
        margin: 0 auto;
        display: flex;
        overflow: auto;
    }

    .item {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        /* flex-shrink: 0; */
        /* flex: 0 1; */
        order: 2;
    }

    .nine {
        order: 1;
    }
</style>

</html>
