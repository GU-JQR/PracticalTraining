<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里巴巴会员注册</title>
</head>

<body>
    <img src="img/header.jpg" alt="">
    <form action="#" method="get">
        <table>
            <tr>
                <td>电子邮箱:</td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td>会员登录名:</td>
                <td><input type="text" name="user" id="user"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td>再次输入密码:</td>
                <td><input type="password" name="affirm" id="affirm"></td>
            </tr>
            <tr>
                <td>会员身份:</td>
                <td>
                    <input type="radio" name="member" id="buy" checked><label for="buy">买家</label>
                    <input type="radio" name="member" id="sell"><label for="sell">卖家</label>
                    <input type="radio" name="member" id="all"><label for="all">两者都是</label>
                </td>
            </tr>
            <tr>
                <td>验证码:</td>
                <td><input type="text" name="verify" id="verify"></td>
                <td><img src="img/verycode.gif" alt=""></td>
                <td><a href="#">看不清?换一张</a></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="image" src="img/btn_reg.gif" alt=""></td>
            </tr>
            <tr>
                <td></td>
                <td><textarea name="" id="" cols="50" rows="5" readonly>欢迎阅读阿里巴巴公司（阿里巴巴）服务条款协议(下称"本协议")，您应当在使用服务之前认真阅读本协议全部内容，且对本协议中加粗字体显示的内容，阿里巴巴督促您应重点阅读。本协议阐述之条款和条件适用于您使用阿里巴巴中文网站（所涉域名为：Alibaba.com.cn、alibaba.cn、1688.com，下同），所提供的在全球企业间(B-TO-B)电子市场(e-market)中进行贸易和交流的各种工具和服务(下称"服务")。
                </textarea>
                </td>
            </tr>
        </table>
    </form>
    <img src="img/footer.jpg" alt="">
</body>
<style>
    tr td:first-child {
        text-align: right;
    }
</style>

</html>
