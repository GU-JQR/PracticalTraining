<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ注册页面</title>
</head>

<body>
    <img src="img/bg_chs.png" alt="">
    <form action="#" method="get">
        <table>
            <h2>注册账号</h2>
            <tr>
                <td><label for="user">昵称</label></td>
                <td><input type="text" name="user" id="user" pattern="^[-\w\u4e00-\u9FA5]{4-10}$" required></td>
                <td>长度为4-10个字符</td>
            </tr>
            <tr>
                <td><label for="pass">密码</label></td>
                <td><input type="password" name="pass" id="pass" pattern="^[-\w\u4e00-\u9FA5]{6-16}$" required></td>
                <td>长度为6-16个字符</td>
            </tr>
            <tr>
                <td><label for="affirm">确认密码</label></td>
                <td><input type="password" name="affirm" id="affirm" pattern="^[-\w\u4e00-\u9FA5]{6-16}$" required></td>
                <td>长度为6-16个字符</td>
            </tr>
            <tr>
                <td><label for="num">手机号码</label></td>
                <td><input type="text" name="num" id="num" pattern="^1[3578]\d{9}$" required></td>
                <td>长度为11个字符,以13|5|7|8开头</td>
            </tr>
            <tr>
                <td><label for="email">邮箱</label></td>
                <td><input type="email" name="email" id="email" required></td>
                <td></td>
            </tr>
            <tr>
                <td><label for="age">年龄</label></td>
                <td><input type="text" name="age" id="age" pattern="^\d|[1-9]\d|1[0-2]\d$" required></td>
                <td></td>
            </tr>
            <tr>
                <td><input type="image" src="img/btn.bmp" alt=""></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </form>

</body>
<style>
    tr td:first-child {
        text-align: right;
    }
</style>

</html>
