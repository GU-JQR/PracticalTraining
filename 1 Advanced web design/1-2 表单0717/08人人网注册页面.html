<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人人网注册页面</title>
</head>

<body>
    <img src="img/renren_titile.gif" alt="">
    <p>人人网，中国 最真实、最有效的社会平台，加入人人网，找回老朋友，结交新朋友。</p>
    <form action="#" method="get">
        <table>
            <tr>
                <td>电子邮箱:</td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>设置密码:</td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td>真实姓名:</td>
                <td><input type="text" name="user" id="user"></td>
            </tr>
            <tr>
                <td>性别:</td>
                <td>
                    <input type="radio" name="sex" id="man" checked><label for="man">男</label>
                    <input type="radio" name="sex" id="woman"><label for="woman">女</label>
                </td>
            </tr>
            <tr>
                <td>生日:</td>
                <td><input type="date" name="date" id="date"></td>
            </tr>
            <tr>
                <td>为什么要填写我的生日?</td>
                <td></td>
            </tr>
            <tr>
                <td>我现在:</td>
                <td>
                    <select name="standing" id="">
                        <option value="">请选择身份</option>
                        <option value="">医生</option>
                        <option value="">老师</option>
                    </select>
                </td>
                <td>非常重要</td>
            </tr>
            <tr>
                <td><img src="img/renren_code.gif" alt=""></td>
                <td><a href="#">看不清换一张?</a></td>
            </tr>
            <tr>
                <td>验证码:</td>
                <td><input type="text" name="verify" id="verify"></td>
            </tr>
            <tr>
                <td><input type="image" src="img/renren.gif" alt=""></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
<style>
    tr td:first-child {
        text-align: right;
    }
</style>

</html>
