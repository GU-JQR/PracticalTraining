<!-- 线性渐变:沿着一条直线变化
    注意:使用线性渐变就不能使用常规的背景图片了!!!!
    用法:
        background:linear-gradient(方向,开始颜色,颜色2,颜色3..)
                                方向:to left | to right |to top | to bottom |
                                to left top | to left bottom
                                to right top | to right bottom

-->
<style>
    div {
        border: 1px solid blue;
        width: 300px;
        height: 300px;
        background: linear-gradient(to right, red, green, purple, yellow);
    }
</style>
