<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>席慕容的诗</title>
    <style>
        .main {
            background: linear-gradient(to bottom, #CBEFFD, #E4F7F6, #FDFEEE);
            width: 500px;
        }

        .top {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top h1 {
            color: #047DA7;
            text-shadow: black 2px 2px 2px;
        }

        .top h3 {
            margin-left: 30px;
            color: #989998;
            text-shadow: black 2px 2px 2px;
        }

        p {
            text-indent: 2rem;
        }

        .pul {
            color: #6407F2;
            font-size: 25px;
            font-weight: 700;
        }

        .blue {
            color: #4555F4;
            font-size: 25px;
            font-weight: 700;
        }

        .i {
            text-decoration: underline;
            color: #52AA2B;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="top">
            <h1>初相遇</h1>
            <h3>文/席慕容</h3>
        </div>

        <p><span class="pul">美</span>丽的梦和美丽的诗一样，都是可遇而不可求的，常常在最没能料到的时刻里出现。</p>
        <p>我喜欢那样的梦，在梦里，一切都可以重新开始，一切都可以慢慢解释，心里甚至还能感觉到，所有被浪费的时光竟然都能重回时的狂喜与感激。<span class="blue">胸怀中满溢着幸福，只因你就在我眼前</span>
            ，对我微笑，一如当年。</p>
        <p class="i">我喜欢那样的梦，明明知道你已为我跋涉千里，却又觉得芳草鲜美，落落英缤纷，好像你我才初相遇。</p>
    </div>
</body>

</html>
