<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子边框</title>
</head>
<!-- 边框:三个要素 1.边框颜色 2.边框粗细 3.边框样式
                    border-color    border-width    border-style
                简写:border:粗细 样式 颜色;(顺序无所谓)
            四个方向边框设置:
                    border-top:粗细 样式 颜色
                    border-bottom:
                    border-left
                    border-right

-->

<body>
    <div></div>
</body>
<style>
    div {
        width: 100px;
        height: 100px;
        border: 2px solid red;
        border-top: 3px dashed green;
        border-bottom: 2px double blue;
        border-left: 2px dotted yellow;
    }
</style>

</html>
