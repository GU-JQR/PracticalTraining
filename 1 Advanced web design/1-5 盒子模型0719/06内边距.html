<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内边距</title>
</head>
<!-- 内边距:用法类似外边距
            padding
    文本水平居中:text-align:center
    文本垂直居中:设置行高等于高度:line-height: 100px;
    制作带边框的图片
-->

<body>
    <div>我是div</div>
    <span>我是span</span>
    <br>
    <img src="img/yellowfish.jpg" alt="">
</body>
<style>
    div {
        width: 100px;
        height: 100px;
        line-height: 100px;
        border: 1px solid red;
        text-align: center;
        margin-bottom: 40px;
    }

    span {
        /* margin-top: 20px; */
        width: 100px;
        height: 100px;
        border: 1px solid blue;
        padding: 4px 5px 10px;
    }

    img {
        margin-top: 40px;
        border: 1px solid blue;
        padding: 5px;
        background-color: #ccc;
    }
</style>

</html>
