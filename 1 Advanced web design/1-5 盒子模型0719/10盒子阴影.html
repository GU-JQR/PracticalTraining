<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
</head>

<body>
    <div></div>
</body>
<!-- 盒子阴影 box-shadow:内\外阴影 x偏移量 y偏移位置 模糊半径 阴影颜色
        默认:外部阴影
        同时设置多个阴影,使用逗号隔开
                box-shadow: 2px 2px 3px red, 5px 5px 15px purple
        不设置偏移量,阴影就围绕在盒子附近
        
-->
<style>
    div {
        width: 100px;
        height: 100px;
        border: 1px solid blue;
        margin: 20px auto;
    }

    div:hover {
        box-shadow: 0px 0px 3px red, 0px 0px 15px purple, 0px 0px 15px yellow;
        cursor: pointer;
    }
</style>

</html>
