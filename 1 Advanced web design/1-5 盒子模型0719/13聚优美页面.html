<style>
    /* 思路
            span变成圆形 设置宽高,但是span行元素不能设置,->改变元素性质 
            将它变成行内块元素  display:inline-block

    */
    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    ul {
        width: 300px;
        margin: 0 auto;
    }

    li {
        line-height: 30px;
        border-bottom: 1px dashed #aaa;
    }

    li span {
        display: inline-block;
        width: 20px;
        height: 20px;
        background-color: black;
        line-height: 20px;
        border-radius: 50%;
        color: white;
        text-align: center;
    }

    li a {
        text-decoration: none;
        color: #666666;
        font-size: 12px;
        margin-left: 10px;
    }

    li:hover span {
        background: #E9185A;
    }

    li:hover a {
        color: #E9185A;
    }

    div {
        margin: 0 auto;
        width: 300px;
        background-color: #E9185A;
        color: white;
        padding: 5px 10px;
    }
</style>
