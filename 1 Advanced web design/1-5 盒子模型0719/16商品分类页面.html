<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品分类页面</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .main {
            border: 1px #FC9829 solid;
            width: 200px;
            border-radius: 5px;
        }

        img,
        li {
            vertical-align: middle;

        }

        li {
            border-bottom: 1px dashed #999;
            padding: 2px 5px;
        }

        li:last-of-type {
            border: none;
        }
    </style>
</head>

<body>
    <div class="main">
        <ul>
            <li><img src="img/icon_01.jpg" alt="">酒水、饮料</li>
            <li><img src="img/icon_02.jpg" alt="">进口食品</li>
            <li><img src="img/icon_03.jpg" alt="">休闲零食</li>
            <li><img src="img/icon_04.jpg" alt="">地方特产</li>
            <li><img src="img/icon_05.jpg" alt="">保健、冲调</li>
            <li><img src="img/icon_06.jpg" alt="">粮油、生鲜</li>
            <li><img src="img/icon_07.jpg" alt="">美容洗护</li>
            <li><img src="img/icon_08.jpg" alt="">清洁洗涤</li>
            <li><img src="img/icon_09.jpg" alt="">母婴、纸品</li>
            <li><img src="img/icon_10.jpg" alt="">家居百货</li>
        </ul>
    </div>
</body>

</html>
