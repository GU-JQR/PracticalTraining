<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东首页轮播</title>
    <style>
        .main {
            width: 730px;
            height: 454px;
            background: url(img/focus.jpg) no-repeat;
            position: relative;
        }

        .foot div {
            width: 20px;
            height: 20px;
            background-color: #3E3E3E;
            color: #fff;
            line-height: 20px;
            text-align: center;
            border-radius: 10px;
            float: left;
            margin-right: 5px;
        }

        .foot div:hover {
            background-color: #F27B05;

        }

        .foot {
            position: absolute;
            bottom: 10px;
            left: 300px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="foot">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
    </div>
</body>

</html>
