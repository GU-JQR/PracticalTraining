<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新东方导航栏</title>
    <style>
        .main {
            height: 30px;
            background: url(img/logo.gif) no-repeat left center;
            background-color: #EEEDEC;
            width: 1000px;
            margin: 0 auto;
            line-height: 30px;
            padding-right: 50px;

        }

        span {
            margin-left: 10px;
            color: #5B5C83;
        }

        .left {
            float: right;

        }

        span,
        img {
            vertical-align: middle;
        }

        .last {
            position: relative;
        }

        .more {
            width: 300px;
            height: 240px;
            border: 1px solid #333;
            border-radius: 10px;
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #fff;
            padding: 20px;
            display: none;
        }

        .more span {
            margin-right: 20px;
        }

        .first,
        .second {
            border-bottom: 1px solid #999;
        }

        .more div {
            padding: 10px 0;
        }

        .last:hover .more {
            display: block;
        }
    </style>
</head>
<!-- 托福 雅思 考研  初中 日语 
网络课堂 资讯中心 知识堂 大师讲坛 学习论坛 学词 考研搜校
M-Zone 手机报 时时英语-->

<body>
    <div class="main">
        <div class="left">
            <span>购物车</span>
            <span>|</span>
            <span>优惠券</span>
            <span>|</span>
            <span>快速注卡</span>
            <span>|</span>
            <span>各地购课</span>
            <span>|</span>
            <span>手机报</span>
            <span>|</span>
            <span class="last">网站导航<img src="img/open_icon.gif" alt="">
                <div class="more">
                    <div class="first">
                        <span>托福</span>
                        <span>雅思</span>
                        <span>考研</span>
                        <span>职称英语</span>
                        <span>初中</span>
                        <span>日语</span>
                    </div>
                    <div class="second">
                        <span>网络课堂</span>
                        <span>资讯中心</span>
                        <span>知识堂</span>
                        <span>大师讲坛</span>
                        <span>学习论坛</span>
                        <span>学词&nbsp;&nbsp;&nbsp;</span>
                        <span>考研搜校</span>
                    </div>
                    <div class="third">
                        <span>M-Zone</span>
                        <span>手机报</span>
                        <span>时时英语</span>
                    </div>
                </div>
            </span>
        </div>

    </div>
</body>

</html>
