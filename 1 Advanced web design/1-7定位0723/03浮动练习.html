<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动练习</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: pink;
            height: 100px;
            width: 100px;
            display: block;
            line-height: 100px;
            text-align: center;
        }

        a:hover {
            background-color: skyblue;
        }

        .second {
            position: relative;
            bottom: 100px;
            left: 200px;
        }

        .fourth {
            position: relative;
            bottom: 100px;
            left: 200px;
        }

        .fifth {
            position: relative;
            bottom: 300px;
            left: 100px;
        }

        .main {
            border: 1px solid red;
            height: 300px;
            width: 300px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="first"><a href="#">链接1</a></div>
        <div class="second"><a href="#">链接2</a></div>
        <div class="thrid"><a href="#">链接3</a></div>
        <div class="fourth"><a href="#">链接4</a></div>
        <div class="fifth"><a href="#">链接5</a></div>
    </div>

</body>

</html>
