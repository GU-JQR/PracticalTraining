<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹出盒子</title>
</head>

<body>
    <div class="small_box">
        <div class="paopao">日程安排: <br>1.学java,敲代码 <br>2.学JS,敲代码 <br>1.学jCSS,画网页 <br>1.学数据库,写连接</div>
    </div>
</body>
<!-- 鼠标悬浮小盒子上面,将小盒子内部气泡(盒子)显示出来,并且定位到小盒子右侧
    思路：绝对定位
            将小盒子作为参照物 设置相对定位 position：relative
            调整泡泡相对于小盒子绝对定位,并设置好偏移量,先不显示,display:none;
            鼠标放入小盒子内,显示定位的泡泡

-->
<style>
    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    .small_box {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        margin: 200px auto;
        position: relative;
    }

    .small_box:hover .paopao {
        display: block;
    }

    .paopao {
        width: 200px;
        border: 1px solid blue;
        border-radius: 20px;
        background: pink;
        font-size: 14px;
        color: white;
        position: absolute;
        right: -220px;
        display: none;
    }
</style>

</html>
