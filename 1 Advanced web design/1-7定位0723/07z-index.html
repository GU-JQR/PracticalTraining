<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
</head>

<body>
    <!-- z-index:设置定位元素的层级,值越大,层级越高
                1.该属性只针对定位的元素
        
        案例:   1.在背景图div里面放一个导航,将导航条定位到背景图div顶部
                2.背景图div设置相对定位,导航条设置绝对定位,设置偏移值top:0
                3.设置导航条文字颜色白色,高度,文字大小
                4.设置蒙层(大小和导航条一样大的块,定位到同样的位置),利用z-index调节需要显示在上层的盒子
    
    
    -->
    <div class="back-img">
        <div class="nav">
            首页 | 小米SU7 核心技术 小米汽车工厂 门店查询 服务介绍
        </div>
        <div class="back_nav">

        </div>
    </div>
</body>
<style>
    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    body {
        height: 5000px;
    }

    .back-img {
        width: 100%;
        height: 1000px;
        background: url(https://s1.xiaomiev.com/activity-outer-assets/0328/images/su7Ultra/pc/ultra_1.jpg) no-repeat;
        background-size: cover;
        position: relative;
    }

    .nav {
        position: sticky;
        width: 100%;
        top: 0px;
        color: white;
        font-size: 24px;
        height: 90px;
        line-height: 90px;
        text-align: center;
        /* 层级提高 */
        z-index: 1;
    }

    .back_nav {
        position: sticky;
        width: 100%;
        top: 0px;
        height: 90px;
        background-color: black;
    }
</style>

</html>
