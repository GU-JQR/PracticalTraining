<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画关键帧</title>
</head>

<body>
    <div></div>
</body>
<style>
    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    @keyframes change {
        0% {
            width: 100px;
            height: 50px;
            background-color: blue;
        }

        20% {
            width: 120px;
            height: 50px;
            background-color: rgb(0, 255, 183);
        }

        40% {
            width: 140px;
            height: 50px;
            background-color: rgb(0, 255, 247);
        }

        60% {
            width: 160px;
            height: 60px;
            background-color: rgb(0, 255, 115);
        }

        80% {
            width: 180px;
            height: 70px;
            background-color: rgb(208, 255, 0);
        }

        100% {
            width: 200px;
            height: 80px;
            background-color: rgb(255, 132, 0);
        }
    }

    div {
        width: 100px;
        height: 50px;
        background-color: red;
    }

    /* 鼠标悬浮到盒子上时触发关键帧
        animation:关键帧名字 播放时间  播放延迟时间    播放次数         播放方向              动画模式
                                                    infinite(循环)   alternate(偶数向前)   forwards | backwards | both
    */
    div:hover {
        animation: change 1s linear 3 alternate forwards;
    }

    /* 总结:
            设置动画
                    1.定义关键帧 @keyframes
                    2.调用关键帧 animation:关键帧名称
    
    */
</style>

</html>
