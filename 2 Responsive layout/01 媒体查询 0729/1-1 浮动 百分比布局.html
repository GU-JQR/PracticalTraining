<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动+百分比</title>
</head>

<body>
    <div class="box">
        <div class="left">40%</div>
        <div class="right">60%</div>
    </div>
</body>
<style>
    .box {
        height: 800px;
    }

    .box div {
        float: left;
    }

    .left {
        width: 40%;
        height: 100%;
        background-color: pink;
    }

    .right {
        width: 60%;
        height: 100%;
        background-color: yellow;
    }
</style>

</html>
