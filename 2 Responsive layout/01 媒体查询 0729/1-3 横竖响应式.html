<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横竖响应式</title>

</head>

<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
<style>
    /* 横屏显示5个人元素一行,竖屏显示4个元素一行 */
    .box {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-content: flex-start;
    }

    .box .item {
        height: 100px;
        /* width: 33%; */
        box-sizing: border-box;
        border: red 1px solid;
        background-color: yellow;
    }

    /* 竖屏 */
    @media screen and (orientation:Portrait) {
        .box .item {
            width: 25%;
        }
    }

    /* 横屏 */
    @media screen and (orientation:landscape) {
        .box .item {
            width: 20%;
        }
    }
</style>

</html>
