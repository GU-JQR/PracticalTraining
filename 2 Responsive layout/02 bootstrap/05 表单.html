<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap基本样式</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <!-- 内联表单 -->
    <form action="#" method="get" class="form-inline">
        <div class="form-group">
            <label for="user">用户名:</label>
            <input type="text " class="form-control" name="user" id="user">
        </div>
        <div class="form-group">
            <label for="pass">密码</label>
            <input type="text " class="form-control" name="pass" id="pass">
        </div>
        <div class="form-group">
            <input type="checkbox" name="c1" id="c1">
            <label for="c1">勾选</label>
        </div>
        <button type="submit" class="btn btn-warning ">Sign in</button>
    </form>

    <hr>

    <div class="container">
        <form action="#" method="get" class="form-horizontal">
            <!-- 每一组可以设置 栅格布局 -->
            <div class="form-group">
                <label for="user" class="lead col-md-4 text-right">用户名:</label>
                <div class="col-md-8">
                    <input type="text " class="form-control" name="user" id="user">
                </div>
            </div>
            <div class="form-group">
                <label for="pass" class="lead col-md-4 text-right">密码</label>
                <div class="col-md-8">
                    <input type="text " class="form-control" name="pass" id="pass">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <label for="rm">
                        <input type="checkbox" name="rm" id="rm">&nbsp;&nbsp; Readme
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>
<!-- 引入jquery -->
<script src="js/jquery-1.12.4.js"></script>
<!-- 引入bootstrap js -->
<script src="js/bootstrap.js"></script>

</html>
