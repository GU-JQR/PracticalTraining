<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap基本样式</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="col-md-4 col-md-offset-2">
                    <form class="form-inline" style="margin-bottom: 20px;">
                        <div class="form-group form-group-sm">
                            <input type="text" class="form-control" id="search" placeholder="请输入要搜索的内容">
                        </div>
                        <button type="submit" class="btn btn-success">搜索</button>
                    </form>
                    <!-- 内联列表 -->
                    <ul class="list-inline" style="font-size: 12px; color: blue;">
                        <li style="color: red;">首页</li>
                        <li>公共查询</li>
                        <li>常见问题</li>
                        <li>政策法规</li>
                        <li>通告公告</li>
                        <li>备案须知</li>
                        <li>备案展厅</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div>
                        <img src="img/xcy.png" alt="" style="margin-top: 20px;">
                    </div>
                    <div>
                        <img src="img/liucheng.png" alt="" style="margin-top: 50px;">
                    </div>
                </div>
                <div class="col-md-4 formMain">
                    <p class="h4">普通用户</p>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label">用户名:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="user">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-4 control-label">密码</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> 记住密码
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" class="btn btn-danger">登录</button>
                            </div>
                            <p class="col-sm-offset-4 col-sm-8"><a href="#">没有账号,注册</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container text-center">
            <p>Copyright2015公安部网络安全保卫局AIRightsReserved</p>
            <p>邮箱：support@beian.gov.cn</p>
            <p>京公网安备11010102002019号建议使用1024*768以上分率浏览</p>
        </div>

    </footer>
</body>
<style>
    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    header {
        padding: 20px 0;
    }

    section {
        width: 100%;
        height: 385px;
        background: url(img/adbg.png) no-repeat center center;
        background-size: contain;
    }

    .formMain {
        margin-top: 40px;
        background: #fff;
        min-width: 33.3%;
        /* height: 100px; */
        border-radius: 10px;

    }

    footer {
        background-color: #E0E0E0;
        padding: 10px 0;
    }
</style>
<!-- 引入jquery -->
<script src="js/jquery-1.12.4.js"></script>
<!-- 引入bootstrap js -->
<script src="js/bootstrap.js"></script>

</html>
