<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap基本样式</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <!-- 字体图标可以放在一个容器里面 div span i
    
    glyphicon 字体图标的基本样式 可以自己设置背景图标大小 front-size：12px；

    -->
    <div class="glyphicon glyphicon-asterisk"></div>
    <div class="glyphicon glyphicon-heart"></div>
    <div class="glyphicon glyphicon-star"></div>
</body>
<style>
    .glyphicon {
        font-size: 30px;
        color: red;
    }
</style>
<!-- 引入jquery -->
<script src="js/jquery-1.12.4.js"></script>
<!-- 引入bootstrap js -->
<script src="js/bootstrap.js"></script>

</html>
