<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap基本样式</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">
                    <img class="img-responsive img-circle"
                        src="https://cdn.cnbj1.fds.api.mi-img.com/mi.com-assets/shop/img/logo-mi2.png" alt="">
                </a>
            </div>
            <!-- 导航条里面放入菜单 通过navbar-nav -->
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">首页</a></li>
                <li><a href="#">商城</a></li>
                <li><a href="#">论坛</a></li>
                <li><a href="#">个人中心</a></li>
            </ul>
            <!-- 导航条中的按钮 文本 链接 
            navbar-left | right 对齐方式
            -->
            <button class="btn btn-primary navbar-btn navbar-left">按钮</button>
            <p class="navbar-text">文本</p>
            <p class="navbar-text"><a href="#" class="navbar-link">链接</a></p>

        </div>

    </div>
</body>
<style>
    .navbar-brand {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60px;
        margin-left: 20px;
    }
</style>
<!-- 引入jquery -->
<script src="js/jquery-1.12.4.js"></script>
<!-- 引入bootstrap js -->
<script src="js/bootstrap.js"></script>

</html>
