<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap基本样式</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <p>用下面的任何一个类即可改变标签的 <span class="label label-primary">外观</span>。</p>
    <p>用下面的任何一个类即可改变标签的 <span class="label label-danger">外观</span>。</p>
    <p><a href="#">Inbox <span class="badge">42</span></a></p>
    <p><button class="btn btn-danger">Inbox <span class="badge">42</span></button></p>
    <li><a href="#">点击我跳转<span class="badge">11</span></a></li>
    <hr>
    <div class="jumbotron">
        <h1>Hello, world!</h1>
        <p>...</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
    </div>

</body>
<style>
    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }
</style>
<!-- 引入jquery -->
<script src="js/jquery-1.12.4.js"></script>
<!-- 引入bootstrap js -->
<script src="js/bootstrap.js"></script>

</html>
