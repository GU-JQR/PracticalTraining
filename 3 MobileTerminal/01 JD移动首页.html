<script>
    //设置等比例像素切换 (通过脚本获取当前手机的屏幕宽度/设计稿图片宽度)
    //配置好之后所有的尺寸单位改为rem单位  （按照根元素的比例进行设置）
    document.documentElement.style.fontSize = (document.documentElement.clientWidth / 430) * 16 + "px";
</script>

<!-- Initialize Swiper -->
<script>
    // console.log(axios);
    var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
    });

    axios.get("./data/frame-prolist.json")
        .then(res => {
            // 查询请求数据成功
            // console.log(res)
            res.data.forEach(item => {
                // console.log(item);
                $(".middle .productlist").append(`
                    <div class="product_item">
                    <div class="img">
                        <img src="${item.imgurl}"
                            alt="">
                    </div>
                    <div class="content">
                        <div class="title">${item.title}</div>
                        <div class="price">￥<span>${item.price}</span>.00</div>
                        <div class="desc flex j-s a-c">
                            <div class="comment">${item.desc}</div>
                            <div class="simple">看相似</div>
                        </div>
                    </div>
                </div>
                `)
            })
        })
        .catch(err => {
            // 查询请求数据失败
            console.error(err);
        })

    let classify = document.querySelector(".classify")
