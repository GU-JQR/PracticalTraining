<script>
    //设置等比例像素切换 (通过脚本获取当前手机的屏幕宽度/设计稿图片宽度)
    //配置好之后所有的尺寸单位改为rem单位  （按照根元素的比例进行设置）
    document.documentElement.style.fontSize = (document.documentElement.clientWidth / 430) * 16 + "px";
</script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
    });
</script>
