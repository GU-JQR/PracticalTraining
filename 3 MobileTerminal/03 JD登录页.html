<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东登录</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4647449_1dwray0qgzy.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/jd登录页.css">
</head>

<body>
    <header class="flex ">
        <i class="iconfont  icon-xiangzuo1"></i>
        <p>京东登录注册</p>
    </header>
    <section>
        <form action="#" method="get">
            <div class="form-first flex">
                <select>
                    <option value="86">+86</option>
                    <option value="86">+1</option>
                </select>
                <input type="text" placeholder="请输入手机号">
            </div>
            <div class="form-second flex">
                <input type="text" placeholder="请输入收到的验证码">
                <button>获取验证码</button>
            </div>
            <button class="submit" type="submit">登 录</button>
            <div class="login flex j-s">
                <p>账号密码登录</p>
                <p>手机快速注册</p>
            </div>
        </form>
    </section>
    <footer>
        <p class="other">其他登录方式</p>
        <div class="logo flex j-a">
            <div><i class="iconfont icon-qq"></i></div>
            <div><i class="iconfont icon-weixin"></i></div>
            <div><i class="iconfont icon-apple"></i></div>
        </div>
        <div class="xieyi flex">
            <input type="checkbox">
            <p>若您输入的手机号未注册，将为您直接注册，注册即
                视为同意 <span>京东用户注册协议、 用户隐私政策</span></p>
        </div>
    </footer>
</body>

</script>

</html>
