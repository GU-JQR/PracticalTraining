<script>
    class student {
        "name" = "jqr"
        "age" = "22"
        "sex"
        // 构造方法
        // constructor(){}

        constructor(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        }

        //自定义方法
        showInfo() {
            console.log(this.name, this.age, this.sex);
        }
    }

    //new的过程中调用方法
    let s1 = new student("ljj", 22, "男");
    console.log(s1.name);
    s1.showInfo();
</script>
