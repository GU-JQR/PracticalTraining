    //++

    var i = 0;
    i++;   //i= i+1;
    console.log(i);  //此处i是1    i=1;
    console.log(i++); //此处i是1   i=i+1;
    console.log(i); //此处i是2
    console.log(++i);//此处i是3
    //总结:++放在前面表示先加1再赋值，++再后面表示先赋值后加1
    //如果再表达式里面，或者输出语句里面执行++i或者i++两者是有区别的
    //如果单独一句话i++;  ++i; 最后结果是没有区别的

    console.log("------------------------------");
    var j =0;

    j++;
    console.log(j);   //1

    console.log(j);


    //3.关系运算符   >  <  >=  <=  ==  ===  !=  !==  返回的值true/false
    //比较张三的考试成绩和李四的成绩
    var zhangScore = 88;
    var liSCore = 99;
    console.log("张三的成绩比李四的高吗?"+(zhangScore>liSCore));
    console.log("张三的成绩比李四的低吗?"+(zhangScore<liSCore));
    //"张三的成绩比李四的低吗?+88"   < 99  ===>  false

    //==(比较数值)  和  ===(加一个判断类型)
    var wangWeight = 120;
    var liWeight = "120";

    console.log("王和李两个人的体重是否相等?"+(wangWeight == liWeight));
    console.log("王和李两个人的体重是否相等?"+(wangWeight === liWeight));


    //4.逻辑运算符  （与   或   非）  &&  ||   ！
    /*
       乌龟寿命比大象长    &&  大象的体重比乌龟重    真
       乌龟寿命比大象长    &&  大象的体重比乌龟轻    假

       乌龟寿命比大象长    ||  大象的体重比乌龟重    真
       乌龟寿命比大象长    ||  大象的体重比乌龟轻    真

       ！乌龟寿命比大象长  假的

    */

    var A =10,B=20,C=30,D=40,E=50;
    result = A<B && C>D;
    console.log(result);

    // 逻辑与
    var count = 0;
    result = A > B && (++count)<C;  
    //短路与：与运算&& 表示两边都是真才能获得真，计算机判断左边为假，右边不会执行
    console.log(count);
    console.log(result);

    //短路或:或于运算||只要有一边为真结果就是真，计算机判断出左边是真，右边不会执行
    count = 0;
    result = A <B ||(++count)<C;
    console.log(count);
    console.log(result);
