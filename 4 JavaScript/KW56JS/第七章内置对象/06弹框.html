<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="alertBtn">警告框</button><br>
    <button id="confirmBtn">确认框</button><br>
    <button id="promptBtn">输入框</button><br>
</body>
<script>

    /*
      弹框
      1.警告框  alert
      2.确认框  confirm
      3.输入框  prompt
    */

   window.onload = function(){
       //点击警告框
       alertBtn.onclick = function(){
           alert("担心!");
       }

       //确认框
       confirmBtn.onclick = function(){
           let result = confirm("确定充值100元?");
           if(result){
               document.write("充值成功！")
           }else{
               document.write("没有充值!")
           }
       }

       //输入框

   }
</script>
</html>
