<script>
    /*
        计算1949年到2022年的闰年个数，并分别输出每个闰年
		提示：闰年的判断条件
				能被4整除并且不能被100整出的
				或者能被400整除
    */
    for(var year = 1949,count = 0;year <=2022;year++){
        //判断是否是闰年
        if(year % 4==0 && year % 100 !=0 || year % 400 ==0){
            console.log(year);
            //计数器加1
            count++;
        }
    }
    console.log("1949年到2022年的闰年个数是:"+count);


</script>
