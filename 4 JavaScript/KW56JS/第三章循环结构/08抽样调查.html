<script>
/*
    商场为了提高销售额，
    需要对顾客的年龄层次（30岁之上/30岁之下）进行调查（样本数为10），
    请计算这两个层次的顾客比例。提示：利用获得抽样
*/

//表示抽样获得10个样本
for(var i = 1,count=0;i<=10;i++){
    var age = parseInt(prompt("请输入第"+i+"个人的年龄:"));
    //判断年龄是否大于30岁，如果大于30岁计数
    if(age>=30){
        count++;  //count:表示30岁人的个数
    }
}

var rate = count/10*100;  //30岁以上人的占比
console.log("30岁以上占比:"+rate+"%,30岁以下占比:"+(100-rate)+"%");
    
</script>
