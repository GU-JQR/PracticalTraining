<script>

    /*
     5.从键盘上输入一位整数，当输入1-7时，显示下面对应的英文名称的缩写。
        1：MON	2:TUE	3:WED	4:THU	5:FRI	6:SAT	7:SUN
        输入其他数字时提示用户重新输入，输入数字0时程序结束。
    */
    var num;
    do {
        num = parseInt(prompt("请输入一位整数:"));
        //根据整数的值输出相应的内容：例如  1 --MON   2--TUE...
        switch (num) {
            case 1:
                console.log("MON");
                break;
            case 2:
                console.log("TUE");
                break;
            case 3:
                console.log("WED");
                break;
            case 4:
                console.log("THU");
                break;
            case 5:
                console.log("FRI");
                break;
            case 6:
                console.log("SAT");
                break;
            case 7:
                console.log("SUN");
                break;
            default:
                console.log("输入的不合法，不是星期");
                break;
        }

    } while (num!=0);

    console.log("程序结束!");
</script>
