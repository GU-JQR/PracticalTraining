<script>

    /*
      4.打擂台，从键盘上接收一批整数，比较并输出其中的最大值和最小值，
        输入数字0时结束循环。提示：声明两个变量max和min，分别记录最大和最小值。
      将用户输入的数字num和上面的两个变量作比较，使得max始终保存当前的最大值，
      min始终保存当前的最小值。
    */
      
      var max;
      var min;
      var num;
      //打擂
      num = parseInt(prompt("擂主上台(输入一个整数):"));
      max = num;
      min = num;
      do{
        num = parseInt(prompt("挑战者上台(输入一个整数):"));
        //判断输入的数不是0才执行比较
        if(num != 0){
            //通过比较找出最大值
            if(num>max){
                max = num;
            }
    
            //通过比较找出最小值
            if(num < min){
                min = num;
            }
        }
      }while(num!=0);
      
     console.log(max,min);

</script>
