<script>

            考试第三名: 去海南旅游
        多分支选择结构
        多选一
    */
    var a = 2;
    var mingci = 2;
    // if(mingci === 1){
    //     console.log("去麻省理工学院参观！");
    // }else if(mingci === 2){
    //     console.log("奖励一台笔记本电脑！");

    //     console.log("去海南旅游！");
    // }else{

    // }

    a = 10;
    /*
      等值的多分支有一种简便写法  switch结构
    */
    switch (mingci) {  //switch括号里面的表达式和case语句进行匹配，当找到匹配项的时候，就执行
        case "1":
            console.log("去麻省理工学院参观！");
            break;
        case a:
            console.log("奖励一台笔记本电脑！");
            break;
        case 3:
            console.log("去海南旅游！");
            break;   //遇到break跳出 花括号的代码块
        default:
            console.log("在家敲代码！");
            break;
    }//break 跳出的位置
    /*
     注意事项：
     1.switch(表达式)  里面的表示需要和case后面的 值类型一致
     2.case 后面的值 必须是常量不能是变量
     3.正常情况下：每一个case后面要有break用于跳出switch语句块
     4.default语句位置没有要求，可以放在第一句

    */



</script>
