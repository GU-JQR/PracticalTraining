<script>
     //定义数组
     var nums = [100,200,300,400,500];
     //删除元素  保留空位置
    //  delete nums[1];
     console.log(nums);
     console.log(nums[1]);

    //删除最后一个元素
    nums.pop();
    console.log(nums);

    //删除最前面一个元素
    nums.shift();
    console.log(nums);

    //删除指定位置元素
    nums.splice(1,1);
    console.log(nums);

  

</script>
