<script>

    //1.使用字面量创建对象  {}表示对象  [] 表示数组 -----json写法
    let desk = {
        //属性    静态特征
        "size":"150*50*90",
        "color":"白色",
        "price":280,
        "material":"铁质",
        //方法   动态特征
        "use":function(){
            console.log("可以摆放任意的物品!");
        }
    }    

    //2.使用桌子对象
    console.log(`我买了一个桌子:
                 尺寸:${desk.size}
                 颜色:${desk.color}
                 价格:${desk.price}
                 材质:${desk.material}
                 `);
    desk.use();
