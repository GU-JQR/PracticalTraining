    let nums = [2,12,56,21,122,1,41];
    //排序方法,给数组

    function myPaoPao(arr,callBack){

        //冒泡排序
        for(let i = 0;i<arr.length-1;i++){
            for(let j = 0;j<arr.length-1-i;j++){
                //降序
                if(callBack(arr[j+1],arr[j])>0){
                    // console.log(arr[i],arr[i+1]);
                    let temp;
                    temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
    }

    //调用
    myPaoPao(nums,(a,b)=>b-a);
    console.log(nums);
</script>
