<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

</body>

<script>

    //外层循环打印行数
    for(var i =1; i<=5; i++){
        //打印左边空白
        for(var j = 5-i;j>=1;j--){
            document.write("$");
        }
        //打印右边星号
        for(var k = 1;k<=2*i-1;k++){
            document.write(" * ")
        }

        //换行
        document.write("<br/>")
    }
</script>
</html>
