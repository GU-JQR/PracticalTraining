<script>
    var avg=0,sum=0;
    for(var i = 1;i<=5;i++){
        var score = parseInt(prompt("请输入第"+i+"门成绩:"));
        if(score<0){
            console.log("抱歉，分数录入错误，请重新进行录入!");
            break;
        }
        //求平均，和总分
        sum+=score;
    }

    if(score>0){
        avg = sum/5;
        console.log(avg,sum);
    }

</script>
