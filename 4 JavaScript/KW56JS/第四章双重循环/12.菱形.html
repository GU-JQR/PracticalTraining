<!DOCTYPE html>

<head>

<script>
    /*
      打印菱形，菱形的行数奇数
    */
   //1.手动录入菱形的行数
   var n = parseInt(prompt("请输入菱形的行数:"));
   while(n%2==0){
       n = parseInt(prompt("行数不能是偶数，请重新录入:"));
   }
   //2.上半部分
   var topN = (n+1)/2;
   
   //3.下半部分
   var bottomN = (n-1)/2;

   //4.打印菱形：
   //打印上半部分   let i
   for(var i = 1;i<=topN;i++){
       //打印上半部分左边空白图形
        for(var j=topN-i;j>=1;j--){
            document.write("#")
        }
       //打印上半部分右边星号图形
        for(var k=1;k<=2*i-1;k++){
            //判断是不是边
            if(k==1 || k==2*i-1){
                document.write("*");

            }else{
                document.write("#");
            }
        }
       //换行
       document.write("<br/>");
   }

   //打印下半部分
   for(var a =1;a<=bottomN;a++){
       //打印左边直接三角形,(乘法口诀形状一样)
       for(var b = 1;b<=a;b++){
           document.write("#");
       }
       //打印右边倒三角型
       for(var c = (bottomN-a)*2+1;c>=1;c--){
           //判断
           if(c==1 || c==(bottomN-a)*2+1){
               document.write("*");

           }else{
               document.write("#")
           }
       }
       //换行
       document.write("<br/>");
   }




</script>
</html>
