<script>

    //Prime  1-100以内的所有素数并统计个数
    //这个数只能被1和它本身整除叫做素数
    var count= 0;
    var flag = 0;
		for(var i=1;i<=100;i++){
			for(var j=2;j<i;j++){
				
				if(i%j==0){
					flag =1;  //标志位，不是质数
					break;
				}
			}
			if(flag==0){
				console.log(i+"\t");
                count++;
			}
			flag = 0; //标志位清空
		}
		





</script>
