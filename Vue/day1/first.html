<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        {{mes}}
        <br>
        {{user}}
        <br>
        {{user.age}}

            el: '#app',
            data: {

                user: { name: '小美', age: 22 }
            }
        })
    </script>
</body>

</html>
